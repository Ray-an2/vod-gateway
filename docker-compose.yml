services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      AUTH_SERVICE_URI: "http://host.docker.internal:8081"
      USER_SERVICE_URI: "http://host.docker.internal:8082"
      MOVIE_SERVICE_URI: "http://host.docker.internal:8083"
      ARTIST_SERVICE_URI: "http://host.docker.internal:8084"
      RESERVATION_SERVICE_URI: "http://host.docker.internal:8085"
      REVIEW_SERVICE_URI: "http://host.docker.internal:8086"
      PAYMENT_SERVICE_URI: "http://host.docker.internal:8087"
      POSTER_SERVICE_URI: "http://host.docker.internal:8088"
      SCRAPPING_SERVICE_URI: "http://host.docker.internal:8089"
      KEYCLOAK_ISSUER_URI: "http://host.docker.internal:8081/realms/media-app"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
